version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: verifyai
      POSTGRES_PASSWORD: verifyai_pass
      POSTGRES_DB: verifyai
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  worker:
    build: .
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: celery -A app.core.celery_app worker --loglevel=info

volumes:
  pgdata:
